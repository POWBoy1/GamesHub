<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="assets/GoogleClassroomIcon.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #2c7be5;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }

    footer {
      background: #f1f1f1;
      color: #333;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .game-card {
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .game-card h3 {
      margin: 10px 0;
      font-size: 16px;
    }

    .game-container {
      width: 90%;
      max-width: 900px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .game-container iframe {
      width: 100%;
      height: 60vh; /* shrunk so everything fits */
      border: none;
      border-radius: 12px;
    }

    .game-controls {
      display: flex;
      gap: 10px;
    }

    .game-controls button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-btn {
      background: #2c7be5;
      color: white;
    }

    .help-btn {
      background: #f1f1f1;
    }

    .fullscreen-btn {
      background: #2c7be5;
      color: white;
    }

    /* Overlay for messages */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .overlay-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
    }

    .close-overlay {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2c7be5;
      color: white;
    }
  </style>
</head>
<body>
  <header>üéÆ Game Hub</header>

  <main>
    <div class="games-grid" id="gamesGrid"></div>

    <div class="game-container" id="gameContainer">
      <iframe id="gameFrame" src=""></iframe>
      <div class="game-controls">
        <button class="back-btn" id="backBtn">‚¨Ö Back to Hub</button>
        <button class="help-btn" id="helpBtn">‚ùì Help</button>
        <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂ Fullscreen</button>
      </div>
    </div>
  </main>

  <footer>Made by POWBoy1</footer>

  <!-- Help overlay -->
  <div class="overlay" id="helpOverlay">
    <div class="overlay-content">
      <h2>Help</h2>
      <p>If a game looks broken but your device supports WebGL, please visit <a href="https://get.webgl.org/" target="_blank">get.webgl.org</a>.</p>
      <button class="close-overlay" id="closeHelp">Close</button>
    </div>
  </div>

  <script>
    // ===== Device + WebGL Checks =====
    function isAppleMobile() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
    }

    function supportsWebGL() {
      try {
        const canvas = document.createElement("canvas");
        return !!(window.WebGLRenderingContext &&
          (canvas.getContext("webgl") || canvas.getContext("experimental-webgl")));
      } catch (e) {
        return false;
      }
    }

    function blockWithMessage(msg) {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          font-family:Arial,sans-serif;
          font-size:20px;
          font-weight:bold;
          text-align:center;
          padding:20px;
        ">
          ${msg}
        </div>
      `;
    }

    if (isAppleMobile()) {
      blockWithMessage("‚ùå Sorry, this Game Hub is not supported on iPhone/iPad/iPod. Please use a desktop or supported device.");
    } else if (!supportsWebGL()) {
      blockWithMessage("‚ö†Ô∏è Your browser/device does not support WebGL.<br><br>Please visit <a href='https://get.webgl.org/' target='_blank'>https://get.webgl.org/</a> for help.");
    }

    // ===== Game Hub Logic =====
    const games = [
      { title: "Grow a Garden", url: "https://epicisgood.github.io/grow-a-garden", thumbnail: "assets/garden.png" },
      { title: "Geometry Lite", url: "https://1games.io/game/geometry-lite/", thumbnail: "assets/geometry.png" }
    ];

    const gamesGrid = document.getElementById("gamesGrid");
    const gameContainer = document.getElementById("gameContainer");
    const gameFrame = document.getElementById("gameFrame");
    const backBtn = document.getElementById("backBtn");
    const helpBtn = document.getElementById("helpBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const helpOverlay = document.getElementById("helpOverlay");
    const closeHelp = document.getElementById("closeHelp");

    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        <img src="${game.thumbnail}" alt="${game.title}">
        <h3>${game.title}</h3>
      `;
      card.onclick = () => {
        gamesGrid.style.display = "none";
        gameContainer.style.display = "flex";
        gameFrame.src = game.url;
        localStorage.setItem("lastGame", game.url);
      };
      gamesGrid.appendChild(card);
    });

    backBtn.onclick = () => {
      gameFrame.src = "";
      gameContainer.style.display = "none";
      gamesGrid.style.display = "grid";
    };

    helpBtn.onclick = () => {
      helpOverlay.style.display = "flex";
    };

    closeHelp.onclick = () => {
      helpOverlay.style.display = "none";
    };

    fullscreenBtn.onclick = () => {
      if (gameFrame.requestFullscreen) {
        gameFrame.requestFullscreen();
      } else if (gameFrame.webkitRequestFullscreen) {
        gameFrame.webkitRequestFullscreen();
      }
    };

    // Auto-resume last game
    const lastGame = localStorage.getItem("lastGame");
    if (lastGame) {
      gamesGrid.style.display = "none";
      gameContainer.style.display = "flex";
      gameFrame.src = lastGame;
    }
  </script>
</body>
</html>
