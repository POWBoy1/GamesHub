<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="assets/GoogleClassroomIcon.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header / Top Bar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2c7be5;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    header img {
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .back-button {
      position: fixed;
      top: 12px;
      left: 10px;
      background: red;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      display: none;
      z-index: 9999;
    }

    /* Games menu grid */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 100px 20px 80px; /* room for header + footer */
      flex: 1;
    }

    .game-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-thumbnail {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-info {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .game-info img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    /* Game Screen */
    .game-screen {
      display: none;
      flex: 1;
      justify-content: center;
      align-items: center;
      background: white;
      padding-top: 80px; /* avoid header overlap */
      padding-bottom: 60px; /* avoid footer overlap */
    }

    .game-container {
      background: white;
      border: 12px solid #2c7be5;
      border-radius: 24px;
      width: 80%;
      max-width: 1200px;
      aspect-ratio: 16/9;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      display: none;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      z-index: 5;
    }

    /* Fullscreen Button floating on game */
    .fullscreen-btn {
      position: absolute;
      bottom: -40px;
      right: 20px;
      background: #2c7be5;
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    /* Footer */
    footer {
      background: #2c7be5;
      color: white;
      text-align: center;
      padding: 12px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }

    /* Hidden state for fullscreen */
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header id="mainHeader">
    <button class="back-button" id="backButton" onclick="backToHub()">⬅ Back</button>
    🎮 POWBoy1’s Game Hub 🎮
  </header>

  <!-- Main Menu -->
  <div id="mainMenu" class="games-grid"></div>

  <!-- Game Screen -->
  <div id="gameScreen" class="game-screen">
    <div class="game-container">
      <div id="iframeOverlay" class="overlay">▶ Play</div>
      <iframe id="gameFrame"></iframe>
      <button onclick="toggleFullscreen()" id="fullscreenBtn" class="fullscreen-btn">⛶ Fullscreen</button>
    </div>
  </div>

  <!-- Footer -->
  <footer id="mainFooter">
    Made by POWBoy1
  </footer>

  <script>
    const placeholderIcon = "assets/holder-icon.png";
    const placeholderThumb = "assets/holder-thumb.png";

    const games = [
      { key: "sprunki", title: "Incredibox - Sprunki", icon: "assets/sprunki-icon.png", thumbnail: "assets/sprunki-thumb.png", url: "https://powboy1.github.io/Incredibox-Sprunki/" },
      { key: "fnf", title: "Friday Night Funkin", icon: "assets/fnf-icon.png", thumbnail: "assets/fnf-thumb.png", url: "games/funkin-html5/index.html" },
      { key: "ssb", title: "Solar Sandbox", icon: "assets/ssb-icon.png", thumbnail: "assets/ssb-thumb.png", url: "https://html.itch.zone/html/14963170/HTML/index.html" },
      { key: "wbwwb", title: "We Become What We Behold", icon: "assets/wbwwb-icon.png", thumbnail: "assets/wbwwb-thumb.png", url: "https://only-games.github.io/projects/wbwwb/index.html" },
      { key: "polytrack", title: "PolyTrack", icon: "assets/polytrack-icon.png", thumbnail: "assets/polytrack-thumb.png", url: "https://polytrack-online.github.io/file/" },
      { key: "adofai", title: "A Dance of Fire and Ice", icon: "assets/adofai-icon.png", thumbnail: "assets/adofai-thumb.png", url: "https://htmlxm.github.io/h8/a-dance-of-fire-and-ice/" },
      { key: "mc", title: "Minecraft", icon: "assets/mc-icon.png", thumbnail: "assets/mc-thumb.png", url: "https://eaglercraft-unblocked.neocities.org/188/" },
      { key: "monkeymart", title: "Monkey Mart", icon: "assets/monkeymart-icon.png", thumbnail: "assets/monkeymart-thumb.png", url: "https://storeg223.github.io/g77/class-829" },
      { key: "geodash", title: "Geometry Dash", icon: "assets/geodash-icon.png", thumbnail: "assets/geodash-thumb.png", url: "https://geometrydashonline.github.io/" },
      { key: "cookie", title: "Cookie Clicker", icon: "assets/cookie-icon.png", thumbnail: "assets/cookie-thumb.png", url: "https://actedu15.github.io/g5/class-448" },
      { key: "agario", title: "Agar.io", icon: "assets/agario-icon.png", thumbnail: "assets/agario-thumb.png", url: "https://one.sigmally.com/" },
      { key: "leveldevil", title: "Level Devil", icon: "assets/leveldevil-icon.png", thumbnail: "assets/leveldevil-thumb.png", url: "https://bitlifeonline.github.io/level-devil/" },
      { key: "tetris", title: "Tetris", icon: "assets/tetris-icon.png", thumbnail: "assets/tetris-thumb.png", url: "games/tetris/index.html" },
      { key: "ovo", title: "OvO", icon: "assets/ovo-icon.png", thumbnail: "assets/ovo-thumb.png", url: "https://ovo-game.github.io/o/ovo" },
      { key: "AmongUs", title: "Among Us", icon: "assets/amongus-icon.png", thumbnail: "assets/amongus-thumb.png", url: "https://ovo-game.github.io/o/among-us/" },
      { key: "PapaPizza", title: "Papa's Pizzaria", icon: "assets/PapaPizza-icon.png", thumbnail: "assets/PapaPizza-thumb.png", url: "games/papalouie/papas-pizzeria/index.html" },
      { key: "PapaFreez", title: "Papa's Freezeria", icon: "assets/PapaFreez-icon.png", thumbnail: "assets/PapaFreez-thumb.png", url: "games/papalouie/papas-freezeria/index.html" },
      { key: "PapaSushi", title: "Papa's Sushiria", icon: "assets/PapaSushi-icon.png", thumbnail: "assets/PapaSushi-thumb.png", url: "games/papalouie/papas-sushiria/index.html" },
      { key: "PapaPasta", title: "Papa's Pastaria", icon: "assets/PapaPasta-icon.png", thumbnail: "assets/PapaPasta-thumb.png", url: "games/papalouie/papas-pastaria/index.html" },
      { key: "PapaBurger", title: "Papa's Burgeria", icon: "assets/PapaBurger-icon.png", thumbnail: "assets/PapaBurger-thumb.png", url: "games/papalouie/papas-burgeria/index.html" },
      { key: "PapaTaco", title: "Papa's Taco Mia!", icon: "assets/PapaTaco-icon.png", thumbnail: "assets/PapaTaco-thumb.png", url: "games/papalouie/papas-taco-mia/index.html" },
      { key: "PapaDonut", title: "Papa's Donuteria", icon: "assets/PapaDonut-icon.png", thumbnail: "assets/PapaDonut-thumb.png", url: "games/papalouie/papas-donuteria/index.html" }
    ];

    const mainMenu = document.getElementById("mainMenu");
    const gameScreen = document.getElementById("gameScreen");
    const gameFrame = document.getElementById("gameFrame");
    const iframeOverlay = document.getElementById("iframeOverlay");
    const mainHeader = document.getElementById("mainHeader");
    const backButton = document.getElementById("backButton");
    const mainFooter = document.getElementById("mainFooter");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        <img class="game-thumbnail" src="${game.thumbnail || placeholderThumb}" alt="${game.title}" onerror="this.src='${placeholderThumb}'">
        <div class="game-info">
          <img src="${game.icon || placeholderIcon}" alt="${game.title} icon" onerror="this.src='${placeholderIcon}'">
          <h3>${game.title}</h3>
        </div>
      `;
      card.addEventListener("click", () => openGame(game));
      mainMenu.appendChild(card);
    });

    function openGame(game) {
      gameFrame.src = game.url;
      gameFrame.style.display = "none";
      iframeOverlay.style.display = "flex";
      gameScreen.style.display = "flex";
      mainMenu.style.display = "none";
      backButton.style.display = "block";

      // Update header: keep back button, add game icon + title
      mainHeader.innerHTML = '';
      mainHeader.appendChild(backButton);

      const icon = document.createElement('img');
      icon.src = game.icon || placeholderIcon;
      icon.alt = game.title + ' icon';
      icon.style.height = '24px';
      icon.style.verticalAlign = 'middle';
      icon.style.marginRight = '8px';

      const title = document.createElement('span');
      title.textContent = game.title;

      mainHeader.appendChild(icon);
      mainHeader.appendChild(title);
    }

    iframeOverlay.addEventListener("click", () => {
      iframeOverlay.style.display = "none";
      gameFrame.style.display = "block";
    });

    function backToHub() {
      gameScreen.style.display = "none";
      mainMenu.style.display = "grid";
      gameFrame.src = "";
      gameFrame.style.display = "none";
      iframeOverlay.style.display = "none";
      backButton.style.display = "none";
      mainHeader.innerHTML = "🎮 POWBoy1’s Game Hub 🎮";
      if (document.fullscreenElement) document.exitFullscreen();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        gameFrame.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement === gameFrame) {
        // Hide UI
        mainHeader.classList.add("hidden");
        mainFooter.classList.add("hidden");
        backButton.classList.add("hidden");
        fullscreenBtn.textContent = "❌ Exit Fullscreen";
      } else {
        // Restore UI
        mainHeader.classList.remove("hidden");
        mainFooter.classList.remove("hidden");
        backButton.classList.remove("hidden");
        fullscreenBtn.textContent = "⛶ Fullscreen";
      }
    });
  </script>
</body>
</html>
