<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Classroom</title>
  <link rel="icon" type="image/x-icon" href="assets/GoogleClassroomIcon.ico">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #4cafef;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    header img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .game-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .game-card h3 {
      margin: 10px 0 0 0;
      padding: 0;
    }
    #gameScreen {
      display: none;
      padding: 20px;
      position: relative;
    }
    iframe {
      width: 90%;
      height: 600px;
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .game-controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .game-controls button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #4cafef;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .game-controls button:hover {
      background: #3889c6;
    }
  </style>
</head>
<body>
  <header id="mainHeader">ðŸŽ® POWBoy1â€™s Game Hub ðŸŽ®</header>

  <div id="mainMenu" class="game-grid"></div>

  <!-- Game Screen -->
  <div id="gameScreen">
    <iframe id="gameFrame" src=""></iframe>
    <div class="game-controls">
      <button onclick="backToHub()">â¬… Back to Hub</button>
      <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>
  </div>

  <script>
    const games = [
      { key: "sprunki", title: "Incredibox - Sprunki", icon: "assets/sprunki.png", url: "https://powboy1.github.io/Incredibox-Sprunki/" },
      { key: "fnf", title: "Friday Night Funkin", icon: "assets/fnf.png", url: "https://html-classic.itch.zone/html/2876359-1370806/index.html" },
      { key: "game3", title: "Game 3", icon: "assets/game3.png", url: "https://yourusername.github.io/game3/" }
    ];

    const mainMenu = document.getElementById("mainMenu");
    const gameScreen = document.getElementById("gameScreen");
    const gameFrame = document.getElementById("gameFrame");
    const mainHeader = document.getElementById("mainHeader");

    let isFullscreen = false;
    let currentGameKey = null;

    // Generate game cards dynamically
    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        <img src="${game.icon}" alt="${game.title}">
        <h3>${game.title}</h3>
        <button onclick="openGame('${game.key}')">Play</button>
      `;
      mainMenu.appendChild(card);
    });

    function openGame(key) {
      const game = games.find(g => g.key === key);
      if (!game) return;

      gameFrame.src = game.url;
      gameScreen.style.display = "block";
      mainMenu.style.display = "none";
      mainHeader.innerHTML = `<img src="${game.icon}" alt="${game.title}"> ${game.title}`;
      currentGameKey = key;
      isFullscreen = false;
    }

    function backToHub() {
      gameScreen.style.display = "none";
      mainMenu.style.display = "grid";
      gameFrame.src = "";
      mainHeader.innerHTML = "ðŸŽ® POWBoy1â€™s Game Hub ðŸŽ®";
      isFullscreen = false;
    }

    function toggleFullscreen() {
      if (!isFullscreen) {
        gameFrame.style.width = "100vw";
        gameFrame.style.height = "100vh";
        gameFrame.style.position = "fixed";
        gameFrame.style.top = 0;
        gameFrame.style.left = 0;
        gameFrame.style.zIndex = 999;
        isFullscreen = true;
      } else {
        gameFrame.style.width = "90%";
        gameFrame.style.height = "600px";
        gameFrame.style.position = "static";
        gameFrame.style.zIndex = "auto";
        isFullscreen = false;
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && isFullscreen) toggleFullscreen();
    });
  </script>
</body>
</html>
