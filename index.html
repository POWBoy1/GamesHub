<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="assets/GoogleClassroomIcon.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2c7be5;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    header img {
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .back-button {
      position: fixed;
      top: 10px;
      left: 20px;
      padding: 8px 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      z-index: 1100;
      transition: opacity 0.3s ease;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 100px 20px 80px; /* room for header + footer */
      flex: 1;
    }

    .game-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-thumbnail {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-info {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .game-info img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .game-screen {
      display: none;
      flex: 1;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      position: relative;
      padding-top: 80px; /* avoid header overlap */
      padding-bottom: 60px; /* avoid footer overlap */
    }

    .iframe-wrapper {
      width: 100%;
      max-width: 1920px;
      aspect-ratio: 16 / 9;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      z-index: 5;
    }

    .game-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #222;
      position: absolute;
      bottom: 20px;
    }

    .game-controls button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #2c7be5;
      color: white;
      font-size: 14px;
    }

    footer {
      background: #2c7be5;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    /* Hidden state for fullscreen */
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header id="mainHeader">
    🎮 POWBoy1’s Game Hub 🎮
  </header>

  <button class="back-button" id="backButton" onclick="backToHub()">⬅ Back</button>

  <div id="mainMenu" class="games-grid"></div>

  <div id="gameScreen" class="game-screen">
    <div id="iframeOverlay" class="overlay">▶ Play</div>
    <div class="iframe-wrapper">
      <iframe id="gameFrame"></iframe>
    </div>
    <div class="game-controls">
      <button onclick="toggleFullscreen()" id="fullscreenBtn">⛶ Fullscreen</button>
    </div>
  </div>

  <footer id="mainFooter">
    Made by POWBoy1
  </footer>

  <script>
    const placeholderIcon = "assets/holder-icon.png";
    const placeholderThumb = "assets/holder-thumb.png";

    const games = [
      { key: "sprunki", title: "Incredibox - Sprunki", icon: "assets/sprunki-icon.png", thumbnail: "assets/sprunki-thumb.png", url: "https://powboy1.github.io/Incredibox-Sprunki/" },
      { key: "fnf", title: "Friday Night Funkin", icon: "assets/fnf-icon.png", thumbnail: "assets/fnf-thumb.png", url: "https://powboy1.github.io/Friday-Night-Funkin" },
      { key: "ssb", title: "Solar Sandbox", icon: "assets/ssb-icon.png", thumbnail: "assets/ssb-thumb.png", url: "https://powboy1.github.io/DomainWIP/" },
      { key: "wbwwb", title: "We Become What We Behold", icon: "assets/wbwwb-icon.png", thumbnail: "assets/wbwwb-thumb.png", url: "https://only-games.github.io/projects/wbwwb/index.html" },
      { key: "polytrack", title: "PolyTrack", icon: "assets/polytrack-icon.png", thumbnail: "assets/polytrack-thumb.png", url: "https://polytrack-online.github.io/file/" },
      { key: "adofai", title: "A Dance of Fire and Ice", icon: "assets/adofai-icon.png", thumbnail: "assets/adofai-thumb.png", url: "https://htmlxm.github.io/h8/a-dance-of-fire-and-ice/" },
      { key: "mc", title: "Minecraft", icon: "assets/mc-icon.png", thumbnail: "assets/mc-thumb.png", url: "https://eaglercraft-unblocked.neocities.org/188/" },
      { key: "monkeymart", title: "Monkey Mart", icon: "assets/monkeymart-icon.png", thumbnail: "assets/monkeymart-thumb.png", url: "https://storeg223.github.io/g77/class-829" },
      { key: "geodash", title: "Geometry Dash", icon: "assets/geodash-icon.png", thumbnail: "assets/geodash-thumb.png", url: "https://geometry-dash-lite.io/gdl/" },
      { key: "cookie", title: "Cookie Clicker", icon: "assets/cookie-icon.png", thumbnail: "assets/cookie-thumb.png", url: "https://actedu15.github.io/g5/class-448" },
      { key: "agario", title: "Agar.io", icon: "assets/agario-icon.png", thumbnail: "assets/agario-thumb.png", url: "https://powboy1.github.io/DomainWIP/" },
      { key: "leveldevil", title: "Level Devil", icon: "assets/leveldevil-icon.png", thumbnail: "assets/leveldevil-thumb.png", url: "https://6x-classroom.io/class412/level-devil/" },
      { key: "tetris", title: "Tetris", icon: "assets/tetris-icon.png", thumbnail: "assets/tetris-thumb.png", url: "https://djblue.github.io/tetris/" },
      { key: "AmongUs", title: "Among Us", icon: "assets/amongus-icon.png", thumbnail: "assets/amongus-thumb.png", url: "https://only-games.github.io/projects/among-us/index.htm" },
      { key: "PapaPizza", title: "Papa's Pizzaria", icon: "assets/PapaPizza-icon.png", thumbnail: "assets/PapaPizza-thumb.png", url: "https://bitent.com/swf/papas_pizzeria/" },
      { key: "PapaFreez", title: "Papa's Freezeria", icon: "assets/PapaFreez-icon.png", thumbnail: "assets/PapaFreez-thumb.png", url: "https://en.gameslol.net/data/awayjs/papa/freezeria.html" },
      { key: "PapaSushi", title: "Papa's Sushiria", icon: "assets/PapaSushi-icon.png", thumbnail: "assets/PapaSushi-thumb.png", url: "https://www.gameslol.net/data/waflash/index.php?g=1285" },
      { key: "PapaPasta", title: "Papa's Pastaria", icon: "assets/PapaPasta-icon.png", thumbnail: "assets/PapaPasta-thumb.png", url: "https://www.getgames.io/games/waflash/?swf=papaspastaria.swf&name=Papa%27s%20Pastaria" },
      { key: "PapaBurger", title: "Papa's Burgeria", icon: "assets/PapaBurger-icon.png", thumbnail: "assets/PapaBurger-thumb.png", url: "https://www.getgames.io/games/waflash/?swf=papaspastaria.swf&name=Papa%27s%20Pastaria" },
      { key: "PapaTaco", title: "Papa's Taco Mia!", icon: "assets/PapaTaco-icon.png", thumbnail: "assets/PapaTaco-thumb.png", url: "https://www.getgames.io/games/awayfl/v2/?swf=papastacomia.swf" },
      { key: "PapaDonut", title: "Papa's Donuteria", icon: "assets/PapaDonut-icon.png", thumbnail: "assets/PapaDonut-thumb.png", url: "https://www.getgames.io/games/ruffle/?swf=papasdonuteria.swf&name=Papa%27s%20Doggeria&warn=false" }
    ];

    const mainMenu = document.getElementById("mainMenu");
    const gameScreen = document.getElementById("gameScreen");
    const gameFrame = document.getElementById("gameFrame");
    const iframeOverlay = document.getElementById("iframeOverlay");
    const mainHeader = document.getElementById("mainHeader");
    const backButton = document.getElementById("backButton");
    const gameControls = document.querySelector(".game-controls");
    const iframeWrapper = document.querySelector(".iframe-wrapper");
    const mainFooter = document.getElementById("mainFooter");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        <img class="game-thumbnail" src="${game.thumbnail || placeholderThumb}" alt="${game.title}" onerror="this.src='${placeholderThumb}'">
        <div class="game-info">
          <img src="${game.icon || placeholderIcon}" alt="${game.title} icon" onerror="this.src='${placeholderIcon}'">
          <h3>${game.title}</h3>
        </div>
      `;
      card.addEventListener("click", () => openGame(game));
      mainMenu.appendChild(card);
    });

    function openGame(game) {
      gameFrame.src = game.url;
      gameFrame.style.display = "none";
      iframeOverlay.style.display = "flex";
      gameScreen.style.display = "flex";
      mainMenu.style.display = "none";
      backButton.style.display = "block";
      mainHeader.innerHTML = `<img src="${game.icon || placeholderIcon}" alt="${game.title} icon" onerror="this.src='${placeholderIcon}'"> ${game.title}`;
      gameControls.style.display = "flex";
      centerIframe();
    }

    iframeOverlay.addEventListener("click", () => {
      iframeOverlay.style.display = "none";
      gameFrame.style.display = "block";
    });

    function backToHub() {
      gameScreen.style.display = "none";
      mainMenu.style.display = "grid";
      gameFrame.src = "";
      gameFrame.style.display = "none";
      iframeOverlay.style.display = "none";
      backButton.style.display = "none";
      mainHeader.innerHTML = "🎮 POWBoy1’s Game Hub 🎮";
      if (document.fullscreenElement) document.exitFullscreen();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        gameFrame.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function centerIframe() {
      const windowHeight = window.innerHeight;
      const iframeHeight = iframeWrapper.offsetHeight;
      const topMargin = Math.max((windowHeight - iframeHeight) / 2, 0);
      iframeWrapper.style.marginTop = `${topMargin}px`;
      iframeWrapper.style.marginBottom = `${topMargin}px`;
    }

    window.addEventListener("resize", centerIframe);

    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement === gameFrame) {
        // Hide UI
        mainHeader.classList.add("hidden");
        mainFooter.classList.add("hidden");
        backButton.classList.add("hidden");
        fullscreenBtn.textContent = "❌ Exit Fullscreen";
        gameControls.style.display = "none";
        iframeWrapper.style.marginTop = "0";
        iframeWrapper.style.marginBottom = "0";
      } else {
        // Restore UI
        mainHeader.classList.remove("hidden");
        mainFooter.classList.remove("hidden");
        backButton.classList.remove("hidden");
        fullscreenBtn.textContent = "⛶ Fullscreen";
        gameControls.style.display = "flex";
        centerIframe();
      }
    });
  </script>
</body>
</html>
