<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body style="margin:0; overflow:hidden; background:#000;">
  <script>
    const ruffleScript = document.createElement("script");
    ruffleScript.src = "https://unpkg.com/@ruffle-rs/ruffle";
    ruffleScript.type = "text/javascript";
    ruffleScript.async = true;
    document.head.appendChild(ruffleScript);

    ruffleScript.onload = () => {
      let el = document.getElementById("embed");
      if (!el) {
        el = document.createElement("div");
        el.id = "embed";
        document.body.appendChild(el);
      }

      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();

      player.style.position = "fixed";
      player.style.top = "0";
      player.style.left = "0";
      player.style.width = "100%";
      player.style.height = "100%";
      player.style.border = "none";

      el.appendChild(player);
      player.load("SSF2Portable.swf");
    };
  </script>
</body>
</html>
