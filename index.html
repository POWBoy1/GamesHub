<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="assets/GoogleClassroomIcon.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    /* Header / Top Bar for main menu */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2c7be5;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 1000;
    }

    /* Main menu grid */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 100px 20px 80px;
    }

    .game-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-thumbnail {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-info {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .game-info img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    /* Game Screen CSS (KBH style) */
    #gameScreen {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .game-header {
      width: 100%;
      background: #2c7be5;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .game-container {
      position: relative;
      width: 80%;
      max-width: 1200px;
      margin: 120px auto 30px auto; /* room for header + spacing */
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(44,123,229,0.85);
      color: white;
      padding: 25px 50px;
      border-radius: 12px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 5;
    }

    .overlay:hover {
      background: rgba(44,123,229,1);
    }

    .fullscreen-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: #2c7be5;
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      z-index: 10;
    }

    .back-button {
      position: fixed;
      top: 70px;
      left: 20px;
      background: #ff4c4c;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1100;
      display: none;
    }

    .game-footer {
      width: 100%;
      background: #2c7be5;
      color: white;
      text-align: center;
      padding: 12px;
      font-weight: bold;
      position: fixed;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- Main Menu Header -->
  <header>ðŸŽ® POWBoy1â€™s Game Hub ðŸŽ®</header>

  <!-- Main Menu -->
  <div id="mainMenu" class="games-grid"></div>

  <!-- Game Screen -->
  <div id="gameScreen">
    <div class="game-header" id="gameTitle">Game Title</div>
    <div class="game-container">
      <div id="iframeOverlay" class="overlay">â–¶ Play</div>
      <iframe id="gameFrame"></iframe>
      <button id="fullscreenBtn" class="fullscreen-btn">â›¶ Fullscreen</button>
    </div>
    <button id="backButton" class="back-button" onclick="backToHub()">â¬… Back</button>
    <div class="game-footer">Made by POWBoy1</div>
  </div>

  <script>
    const placeholderIcon = "assets/holder-icon.png";
    const placeholderThumb = "assets/holder-thumb.png";

    const games = [
      { key: "sprunki", title: "Incredibox - Sprunki", icon: "assets/sprunki-icon.png", thumbnail: "assets/sprunki-thumb.png", url: "https://powboy1.github.io/Incredibox-Sprunki/" },
      { key: "fnf", title: "Friday Night Funkin", icon: "assets/fnf-icon.png", thumbnail: "assets/fnf-thumb.png", url: "https://powboy1.github.io/Friday-Night-Funkin" }
      // Add more games as needed
    ];

    const mainMenu = document.getElementById("mainMenu");
    const gameScreen = document.getElementById("gameScreen");
    const gameFrame = document.getElementById("gameFrame");
    const iframeOverlay = document.getElementById("iframeOverlay");
    const backButton = document.getElementById("backButton");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const gameTitle = document.getElementById("gameTitle");

    // Populate main menu
    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        <img class="game-thumbnail" src="${game.thumbnail || placeholderThumb}" alt="${game.title}" onerror="this.src='${placeholderThumb}'">
        <div class="game-info">
          <img src="${game.icon || placeholderIcon}" alt="${game.title} icon" onerror="this.src='${placeholderIcon}'">
          <h3>${game.title}</h3>
        </div>
      `;
      card.addEventListener("click", () => openGame(game));
      mainMenu.appendChild(card);
    });

    function openGame(game) {
      gameTitle.textContent = game.title;
      gameFrame.src = game.url;
      iframeOverlay.style.display = "flex";
      gameFrame.style.display = "none";
      gameScreen.style.display = "flex";
      backButton.style.display = "block";
      mainMenu.style.display = "none";
    }

    iframeOverlay.addEventListener("click", () => {
      iframeOverlay.style.display = "none";
      gameFrame.style.display = "block";
    });

    function backToHub() {
      gameScreen.style.display = "none";
      gameFrame.src = "";
      backButton.style.display = "none";
      mainMenu.style.display = "grid";
    }

    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        gameFrame.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
