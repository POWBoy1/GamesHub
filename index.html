<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="assets/GoogleClassroomIcon.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #2c7be5;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    header img {
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      flex: 1;
    }

    .game-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-thumbnail {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-info {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .game-info img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .game-screen {
      display: none;
      flex: 1;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white; /* changed from black to white */
      position: relative;
    }

    .iframe-wrapper {
      width: 100%;
      max-width: 1920px;
      aspect-ratio: 16 / 9;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      z-index: 5;
    }

    .back-button {
      position: absolute;
      top: 10px; /* updated top */
      left: 20px;
      padding: 8px 12px;
      background: red; /* updated color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      z-index: 10;
    }

    .game-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #222;
      position: absolute;
      bottom: 10px;
    }

    .game-controls button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #2c7be5;
      color: white;
      font-size: 14px;
    }

    footer {
      background: #2c7be5;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header id="mainHeader">
    ðŸŽ® POWBoy1â€™s Game Hub ðŸŽ®
  </header>

  <button class="back-button" id="backButton" onclick="backToHub()">â¬… Back</button>

  <div id="mainMenu" class="games-grid"></div>

  <div id="gameScreen" class="game-screen">
    <div id="iframeOverlay" class="overlay">â–¶ Play</div>
    <div class="iframe-wrapper">
      <iframe id="gameFrame"></iframe>
    </div>
    <div class="game-controls">
      <button onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    </div>
  </div>

  <footer>
    Made by POWBoy1
  </footer>

  <script>
    const games = [
      { key: "sprunki", title: "Incredibox - Sprunki", icon: "assets/sprunki-icon.png", thumbnail: "assets/sprunki-thumb.png", url: "https://powboy1.github.io/Incredibox-Sprunki/" },
      { key: "fnf", title: "Friday Night Funkin", icon: "assets/fnf-icon.png", thumbnail: "assets/fnf-thumb.png", url: "https://html-classic.itch.zone/html/2876359-1370806/index.html" },
      { key: "ssb", title: "Solar Sandbox", icon: "assets/ssb-icon.png", thumbnail: "assets/ssb-thumb.png", url: "https://html.itch.zone/html/14937308/HTML/index.html" },
      { key: "wbwwb", title: "We Become What We Behold", icon: "assets/wbwwb-icon.png", thumbnail: "assets/wbwwb-thumb.png", url: "https://www.gamenora.com/embed/we-become-what-we-behold" },
      { key: "polytrack", title: "PolyTrack", icon: "assets/polytrack-icon.png", thumbnail: "assets/polytrack-thumb.png", url: "https://html-classic.itch.zone/html/14308892/index.html" },
      { key: "adofai", title: "A Dance of Fire and Ice", icon: "assets/adofai-icon.png", thumbnail: "assets/adofai-thumb.png", url: "https://www.gamenora.com/embed/a-dance-of-fire-and-ice" },
      { key: "mc", title: "Minecraft", icon: "assets/mc-icon.png", thumbnail: "assets/mc-thumb.png", url: "https://www.gamenora.com/embed/minecraft" },
      { key: "monkeymart", title: "Monkey Mart", icon: "assets/monkeymart-icon.png", thumbnail: "assets/monkeymart-thumb.png", url: "https://www.gamenora.com/embed/monkey-mart" },
      { key: "dashmetry", title: "Dashmetry", icon: "assets/dashmetry-icon.png", thumbnail: "assets/dashmetry-thumb.png", urlw: "https://www.miniplay.com/embed/geometry-dash-dashmetry" },
      { key: "PapaPizza", title: "Papa's Pizzaria", icon: "assets/PapaPizza-icon.png", thumbnail: "assets/PapaPizza-thumb.png", urlw: "https://www.gamenora.com/embed/papas-pizzeria" },
      { key: "PapaFreez", title: "Papa's Freezeria", icon: "assets/PapaFreez-icon.png", thumbnail: "assets/PapaFreez-thumb.png", urlw: "https://www.gamenora.com/embed/papas-freezeria" },
      { key: "PapaSushi", title: "Papa's Sushiria", icon: "assets/PapaSushi-icon.png", thumbnail: "assets/PapaSushi-thumb.png", urlw: "https://www.gamenora.com/embed/papas-sushiria" },
      { key: "PapaPasta", title: "Papa's Pastaria", icon: "assets/PapaPasta-icon.png", thumbnail: "assets/PapaPasta-thumb.png", urlw: "https://www.gamenora.com/embed/papas-pastaria-" }
      // { key: "holder", title: "Holder Game", icon: "assets/holder-icon.png", thumbnail: "assets/holder-thumb.png", urlw: "holder.com/html.index" }
    ];

    const mainMenu = document.getElementById("mainMenu");
    const gameScreen = document.getElementById("gameScreen");
    const gameFrame = document.getElementById("gameFrame");
    const iframeOverlay = document.getElementById("iframeOverlay");
    const mainHeader = document.getElementById("mainHeader");
    const backButton = document.getElementById("backButton");
    const gameControls = document.querySelector(".game-controls");
    const iframeWrapper = document.querySelector(".iframe-wrapper");

    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        <img class="game-thumbnail" src="${game.thumbnail}" alt="${game.title}">
        <div class="game-info">
          <img src="${game.icon}" alt="${game.title} icon">
          <h3>${game.title}</h3>
        </div>
      `;
      card.addEventListener("click", () => openGame(game));
      mainMenu.appendChild(card);
    });

    function openGame(game) {
      gameFrame.src = game.url;
      gameFrame.style.display = "none";
      iframeOverlay.style.display = "flex";
      gameScreen.style.display = "flex";
      mainMenu.style.display = "none";
      backButton.style.display = "block";
      mainHeader.innerHTML = `<img src="${game.icon}" alt="${game.title} icon"> ${game.title}`;
      gameControls.style.display = "flex";
      centerIframe();
    }

    iframeOverlay.addEventListener("click", () => {
      iframeOverlay.style.display = "none";
      gameFrame.style.display = "block";
    });

    function backToHub() {
      gameScreen.style.display = "none";
      mainMenu.style.display = "grid";
      gameFrame.src = "";
      gameFrame.style.display = "none";
      iframeOverlay.style.display = "none";
      backButton.style.display = "none";
      mainHeader.innerHTML = "ðŸŽ® POWBoy1â€™s Game Hub ðŸŽ®";
      if (document.fullscreenElement) document.exitFullscreen();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        gameFrame.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function centerIframe() {
      const windowHeight = window.innerHeight;
      const iframeHeight = iframeWrapper.offsetHeight;
      const topMargin = Math.max((windowHeight - iframeHeight) / 2, 0);
      iframeWrapper.style.marginTop = `${topMargin}px`;
      iframeWrapper.style.marginBottom = `${topMargin}px`;
    }

    window.addEventListener("resize", centerIframe);

    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement === gameFrame) {
        gameControls.style.display = "none";
        iframeWrapper.style.marginTop = "0";
        iframeWrapper.style.marginBottom = "0";
      } else {
        gameControls.style.display = "flex";
        centerIframe();
      }
    });
  </script>
</body>
</html>
