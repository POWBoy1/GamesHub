<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="assets/GoogleClassroomIcon.ico">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #4cafef;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    header img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .game-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s ease;
      overflow: hidden;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-thumbnail {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .game-info {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }
    .game-info img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }
    .game-info h3 {
      margin: 0;
      font-size: 16px;
      text-align: left;
    }
    #gameScreen {
      display: none;
      padding: 20px;
      position: relative;
    }
    .iframe-container {
      position: relative;
      width: 90%;
      margin: 0 auto;
      height: 600px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      display: none; /* hidden until overlay clicked */
    }
    .iframe-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
    }
    .game-controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .game-controls button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #4cafef;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .game-controls button:hover {
      background: #3889c6;
    }
  </style>
</head>
<body>
  <header id="mainHeader">ðŸŽ® POWBoy1â€™s Game Hub ðŸŽ®</header>

  <div id="mainMenu" class="game-grid"></div>

  <!-- Game Screen -->
  <div id="gameScreen">
    <div class="iframe-container">
      <iframe id="gameFrame" src=""></iframe>
      <div id="iframeOverlay" class="iframe-overlay">Click to Play</div>
    </div>
    <div class="game-controls">
      <button onclick="backToHub()">â¬… Back to Hub</button>
      <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>
  </div>

  <script>
    const games = [
      { 
        key: "sprunki", 
        title: "Incredibox - Sprunki", 
        icon: "assets/sprunki-icon.png", 
        thumbnail: "assets/sprunki-thumb.png", 
        url: "https://powboy1.github.io/Incredibox-Sprunki/" 
      },
      { 
        key: "fnf", 
        title: "Friday Night Funkin", 
        icon: "assets/fnf-icon.png", 
        thumbnail: "assets/fnf-thumb.png", 
        url: "https://html-classic.itch.zone/html/2876359-1370806/index.html" 
      },
      { 
        key: "ssb", 
        title: "Solar Sandbox", 
        icon: "assets/ssb-icon.png", 
        thumbnail: "assets/ssb-thumb.png", 
        url: "https://html.itch.zone/html/14937308/HTML/index.html" 
      }
      { 
        key: "wbwwb", 
        title: "We Become What We Behold", 
        icon: "assets/wbwwb-icon.png", 
        thumbnail: "assets/wbwwb-thumb.png", 
        url: "https://html-classic.itch.zone/html/300364/index.html?v=1542781840" 
      }
    ];

    const mainMenu = document.getElementById("mainMenu");
    const gameScreen = document.getElementById("gameScreen");
    const gameFrame = document.getElementById("gameFrame");
    const iframeOverlay = document.getElementById("iframeOverlay");
    const mainHeader = document.getElementById("mainHeader");
    const gameControls = document.querySelector(".game-controls");

    let isFullscreen = false;

    // Generate game cards dynamically
    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        <img class="game-thumbnail" src="${game.thumbnail}" alt="${game.title}">
        <div class="game-info">
          <img src="${game.icon}" alt="${game.title} icon">
          <h3>${game.title}</h3>
        </div>
      `;
      card.addEventListener("click", () => {
        openGame(game);
      });
      mainMenu.appendChild(card);
    });

    function openGame(game) {
      gameFrame.src = game.url;
      gameFrame.style.display = "none"; // hide until overlay clicked
      iframeOverlay.style.display = "flex"; // show overlay
      gameScreen.style.display = "block";
      mainMenu.style.display = "none";
      mainHeader.innerHTML = `<img src="${game.icon}" alt="${game.title} icon"> ${game.title}`;
      isFullscreen = false;
      gameControls.style.display = "flex"; // ensure buttons visible
    }

    // Click overlay to start iframe
    iframeOverlay.addEventListener("click", () => {
      iframeOverlay.style.display = "none";
      gameFrame.style.display = "block";
    });

    function backToHub() {
      gameScreen.style.display = "none";
      mainMenu.style.display = "grid";
      gameFrame.src = "";
      gameFrame.style.display = "none";
      iframeOverlay.style.display = "none";
      mainHeader.innerHTML = "ðŸŽ® POWBoy1â€™s Game Hub ðŸŽ®";
      exitFullscreen();
    }

    function toggleFullscreen() {
      if (!isFullscreen) {
        enterFullscreen(gameFrame); // only the iframe
      } else {
        exitFullscreen();
      }
    }

    function enterFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) { /* Safari */
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) { /* IE11 */
        element.msRequestFullscreen();
      }
    }

    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) { /* Safari */
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { /* IE11 */
        document.msExitFullscreen();
      }
    }

    // Hide/show buttons based on fullscreen state
    document.addEventListener("fullscreenchange", handleFullscreenChange);
    document.addEventListener("webkitfullscreenchange", handleFullscreenChange); // Safari
    document.addEventListener("msfullscreenchange", handleFullscreenChange); // IE11

    function handleFullscreenChange() {
      if (document.fullscreenElement === gameFrame ||
          document.webkitFullscreenElement === gameFrame ||
          document.msFullscreenElement === gameFrame) {
        gameControls.style.display = "none"; // hide buttons
        isFullscreen = true;
      } else {
        gameControls.style.display = "flex"; // show buttons
        isFullscreen = false;
      }
    }
  </script>
</body>
</html>
